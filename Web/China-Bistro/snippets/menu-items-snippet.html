<div class="col-xl-6">
    <div class="card flex-md-row">
        <div class="card-img-wrapper col-md-4 col-xl-5">
            <img class="card-img" src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="{{name}}">
            <div class="card-img-label text-center">{{short_name}}</div>
        </div>
        <div class="card-body col-md-8 col-xl-7">
            <p class="price">{{price_small}}<span> {{small_portion_name}}</span> {{price_large}}<span> {{large_portion_name}}</span></p>

            <h3 class="card-title">{{name}}</h3>
            <p class="card-text">{{description}}</p>
        </div>
    </div>
    <hr class="d-md-none w-75 my-4 mx-auto">
</div>
